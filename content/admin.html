<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {{ $style := resources.Get "sass/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
  {{ $config := resources.Get "netlify-cms/config.yml" }}

  <link href="{{ $config.Permalink }}" type="text/yaml" rel="cms-config-url">
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <script>
    var BlogPostPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'image']);
        var bg = this.props.getAsset(image);
        return h('div', { "className": "blog-post" },
          h('h2', { "className": "blog-post__title" }, entry.getIn(['data', 'title'])),
          h('img', { "className": "blog-post__image", src: bg.toString()}),
          h('div', { "className": "blog-post__content" }, this.props.widgetFor('body'))
        );
      }
    });

    CMS.registerPreviewStyle({{ $style.Permalink }});
    CMS.registerPreviewTemplate("blog", BlogPostPreview);
  </script>
</body>
</html>
