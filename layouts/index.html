{{ partial "header.html" . }}

<div class="blog-posts">
  {{ range $index, $element:= where .Pages "Section" "blog" }}
    {{ if (gt $index 0) }}
      <hr class="blog-posts__separator" />
    {{ end }}
    <div class="blog-posts__post">
      {{ partial "blog-post" . }}
    </div>
  {{ end }}
</div>
{{ partial "footer.html" . }}
