<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <script>
    CMS.registerEditorComponent({
      id: 'processed-image',
      label: 'Image',
      fields: [
        { name: 'src', label: 'Image', widget: 'image' },
        { name: 'caption', label: 'Caption', widget: 'string' },
      ],
      pattern: /^{\{<\s*polaroid (?:(src|caption)="([^"]*)")*\s*(?:(src|caption)="([^"]*)")*\s*>}}$/,
      fromBlock: function(match) {
        var src = "";
        var caption = "";
        var float = "";

        console.log(match);

        for(var i = 1; i < match.length; i+=2) {
          if (match[i] !== undefined) {
            if (match[i].indexOf("src") !== -1) {
              src = match[i+1];
            } else if (match[i].indexOf("caption") !== -1) {
              caption = match[i+1];
            } else if (match[i].indexOf("float") !== -1) {
              float = match[i+1];
            }
          }
        }

        return { src: src, caption: caption, float: float };
      },
      toBlock: function(obj) {
        return '{\{< polaroid src="' + obj.src + '" caption="' + obj.caption + '" float="' + obj.float + '">}}';
      },
      toPreview: function(obj) {
        return '<span class="polaroid polaroid--float-' + obj.float + '"><img class="polaroid__image" src="' + obj.src + '" /><span class="polaroid__caption">' + obj.caption + '</span></span>';
      },
    });
  </script>
</body>
</html>
