<div class="blog-post">
  <h2 class="blog-post__title">
    <a href="{{ .Permalink }}">
      {{ .Params.title }}
    </a>
  </h2>
  <div class="blog-post__date">{{ dateFormat "Monday, January 2 2006" .Params.date }}</div>
  {{ with .Params.intro }}
    <div class="blog-post__intro">{{ . }}</div>
  {{ end }}
  <div class="blog-post__body">
    <div class="blog-post__image">
      <img src={{ .Params.image }} />
    </div>
    <div class="blog-post__content">
    {{ .Content }}
    </div>
  </div>
</div>
